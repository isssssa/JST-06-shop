<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/commonStyle.css">
    <title>Baha black || г. Бишкек</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <img src="../images/common/logo.png" alt="logo" class="header__logo">
            <ul class="header__list">
                <li>
                    <a href="./index.html">Главная</a>
                </li>
                <li>
                    <a href="./clothes.html">Одежда</a>
                </li>
                <li>
                    <a href="./delivery.html">Достaвка</a>
                </li>
                <li>
                    <a href="./aboutUs.html">О нас</a>
                </li>
            </ul>
            <img src="../images/header/basket.png" alt="basket" class="header__basket">
            <img src="../images/header/hamburger.png" alt="" class="header__hambur-menu" onclick="headerModal('flex')">
        </div>
    </header>
    <div class="header-modal">
        <div class="header-modal__blur" onclick="headerModal('none')"></div>
        <div class="header-modal__content">
            <div class="header-modal__box-top">
                <img src="../images/header/basket.png" alt="" class="header-modal__icons" id="basket">
                <img src="../images/header/x.png" alt="" class="header-modal__icons" id="header-modal__x"
                    onclick="headerModal('none')">
            </div>
            <ul class="header__list header-modal__list">
                <li>
                    <a href="./index.html">Главная</a>
                </li>
                <li>
                    <a href="./clothes.html">Одежда</a>
                </li>
                <li>
                    <a href="./delivery.html">Достaвка</a>
                </li>
                <li>
                    <a href="./aboutUs.html">О нас</a>
                </li>
            </ul>
        </div>
    </div>
    <main>
        <section class="section-slider container">
            <h2 class="section-slider__title">Новая коллекция</h2>
            <div id="carouselExampleIndicators" class="carousel slide section-slider__slider" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="../images/main/slider-img1.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../images/main/slider-img2.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../images/main/slider-img3.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="../js/header.js"></script>
</body>

</html>
